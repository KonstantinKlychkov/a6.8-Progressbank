 <!DOCTYPE html>
 <html lang="en">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	
 	<title>Progressbar</title>

	<!---Linking Bootstrap styles--->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 </head>
 <body>

 	<div class="container justify-content-center">
		<div class="progress mt-5"> 
			<div class="progress-bar progress-bar-striped bg-secondary" id="progressbar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div> 
		</div>

	 	<div class="btn-group btn-group-lg justify-content-center mt-3" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-secondary" id="plus1perc">+1%</button>
	  		<button type="button" class="btn btn-secondary" id="plus3perc">+3%</button>
			<button type="button" class="btn btn-secondary" id="plus7perc">+7%</button>
		</div>
	</div>

	<!---Linking Bootstrap scripts--->
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

    <!---Linking original scripts--->
	<script src="./script.js"></script>
 </body>
 </html>
